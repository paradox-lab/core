interface eth0
  ip address 10.0.2.1/24
  ipv6 address 2001:2::1/64
!
interface eth1
  ip address 10.0.6.2/24
  ipv6 address 2001:6::2/64
!
interface eth2
  ip address 10.0.8.2/24
  ipv6 address 2001:8::2/64
!
interface eth3
  ip address 10.0.10.2/24
  ipv6 address 2001:10::2/64
!
