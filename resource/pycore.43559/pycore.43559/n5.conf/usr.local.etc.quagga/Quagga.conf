router bgp 1
  bgp router-id 10.0.2.1
  redistribute connected
  bgp cluster-id 10.0.0.0
  neighbor 10.0.11.1 remote-as 1
  neighbor 10.0.11.1 description RR2

  neighbor 10.0.6.1 remote-as 1
!  neighbor 10.0.6.1 description client1
!  neighbor 10.0.6.1 route-reflector-client
  neighbor 10.0.8.1 remote-as 1
  neighbor 10.0.8.1 description client2
  neighbor 10.0.8.1 route-reflector-client
  neighbor 10.0.10.1 remote-as 1
  neighbor 10.0.10.1 description client3
  neighbor 10.0.10.1 route-reflector-client

  neighbor 10.0.2.2 remote-as 8
  neighbor 10.0.2.2 prefix-list allowed-in in
  ip prefix-list allowed-in seq 10 permit any

